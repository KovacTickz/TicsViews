<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons+Sharp" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <title>Viviendas-TilinSafe</title>
</head>

<body>

    <div class="container">
        <!-- Sidebar Section -->
        <aside>
            

        </aside>
        <!-- End of Sidebar Section -->

        <!-- Main Content -->
        <main>

            
            <div class="right-section">
                <div class="nav">
                    <div class="logo">
                    
                        <h2>Tilin<span class="danger">Safe</span></h2>
                    </div>
                    <button id="menu-btn">
                        <span class="material-icons-sharp">
                            menu
                        </span>
                    </button>
                    <div class="dark-mode">
                        <span class="material-icons-sharp active">
                            light_mode
                        </span>
                        <span class="material-icons-sharp">
                            dark_mode
                        </span>
                    </div>
    
                    <div class="profile">
                        <div class="info">
                            <p>Bienvenida, <b>NombreU</b></p>
                            <small class="text-muted">ApellidoU</small>
                        </div>
                        <div class="profile-photo">
                            <img src="images/profile-1.jpg">
                        </div>
                    </div>
    
                </div>
                <!-- End of Nav -->
    
                <div class="user-profile" style="justify-content: left; text-align: left;">
                    <div class="logo">
                        <h2>Nombre-Titular</h2>
                        <p>Estado Facturacion</p>  <!--estado de Deuda: Pagado / NO Pagado -->
                    </div>
                </div>
    
            </div>
    
    

            <div style="display: flex; justify-content: center; align-items: center;">
            <span class="material-icons-sharp" style="font-size: 30px;">
                home
            </span>
            <h1>Viviendas</h1>
            </div>
            <!-- Analyses -->
            <div class="analyse" style="grid-template-columns: 1fr;">
                <div class="sales">
                    <div class="status">
                        <div class="info">
                            <h3>Direccion vivienda</h3>
                            <h1>Vivienda-1</h1>
                        </div>
                        <span class="material-icons-sharp" style="font-size: 6em;">
                            home
                        </span>
                    </div>
                </div>
                <div class="sales">
                    <div class="status">
                        <div class="info">
                            <h3>Direccion vivienda</h3>
                            <h1>Vivienda-2</h1>
                        </div>
                        <span class="material-icons-sharp" style="font-size: 6em;">
                            apartment
                        </span>
                    </div>
                </div>
                <div class="sales">
                    <div class="status">
                        <div class="info">
                            <h3>Direccion vivienda</h3>
                            <h1>Vivienda-3</h1>
                        </div>
                        <span class="material-icons-sharp" style="font-size: 6em;">
                            cottage
                        </span>
                    </div>
                </div>
            </div>
            <!-- End of Analyses -->

        </main>
        <!-- End of Main Content -->

        <!-- Right Section -->
        

    </div>

    <script src="orders.js"></script>
    <script src="index.js"></script>
</body>

</html>
